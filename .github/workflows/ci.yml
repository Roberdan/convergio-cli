name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  XCODE_VERSION: /Applications/Xcode_16.2.app/Contents/Developer

jobs:
  # ============================================================================
  # FAST CHECKS (no build, no deps) - instant feedback
  # ============================================================================

  quick-checks:
    name: Quick Checks
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Security scan
        run: |
          echo "=== Checking for hardcoded secrets ==="
          ! grep -rE "(api[_-]?key|secret|password|token)\s*=" --include="*.c" --include="*.h" src include 2>/dev/null | grep -v "getenv" | grep -v "keychain" | grep -v "// " || echo "::warning::Potential secrets found"

          echo "=== Checking for dangerous functions ==="
          ! grep -rE "\b(gets|sprintf|strcpy|strcat|scanf)\s*\(" --include="*.c" src 2>/dev/null || echo "::warning::Dangerous functions found"

      - name: Code quality
        run: |
          echo "=== Checking for TODO/FIXME ==="
          grep -rE "(TODO|FIXME)" --include="*.c" --include="*.h" src include 2>/dev/null | head -10 || true

  static-analysis:
    name: Static Analysis
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Cache LLVM
        id: cache-llvm
        uses: actions/cache@v4
        with:
          path: /opt/homebrew/opt/llvm
          key: llvm-macos-14-arm64-v1

      - name: Install clang-tidy
        if: steps.cache-llvm.outputs.cache-hit != 'true'
        run: brew install llvm

      - name: Run clang-tidy
        continue-on-error: true
        run: |
          export PATH="/opt/homebrew/opt/llvm/bin:$PATH"
          find src -name "*.c" -type f | head -5 | xargs -P4 -I{} sh -c 'echo "Checking {}..." && clang-tidy {} -- -Iinclude -std=c17 2>&1 || true'

  # ============================================================================
  # BUILD MATRIX - all builds run in parallel with shared cache
  # ============================================================================

  build-matrix:
    name: Build (${{ matrix.target }})
    runs-on: macos-14
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: release
            make_cmd: make
            artifact: convergio-release
          - target: debug
            make_cmd: make debug
            artifact: convergio-debug
          - target: unit-test
            make_cmd: make unit_test
            artifact: ""
          - target: fuzz-test
            make_cmd: make fuzz_test
            artifact: ""

    steps:
      - uses: actions/checkout@v4

      - name: Cache Homebrew
        uses: actions/cache@v4
        with:
          path: |
            /opt/homebrew/Cellar/cjson
            /opt/homebrew/opt/cjson
          key: brew-cjson-macos-14-arm64

      - name: Install dependencies
        run: |
          brew list cjson &>/dev/null || brew install cjson
          brew link cjson --overwrite 2>/dev/null || true

      - name: Select Xcode
        run: sudo xcode-select -s ${{ env.XCODE_VERSION }}

      - name: Build ${{ matrix.target }}
        run: ${{ matrix.make_cmd }} 2>&1 | tee build.log

      - name: Check warnings (release only)
        if: matrix.target == 'release'
        run: |
          if grep -i "warning:" build.log | grep -v "Metal Toolchain" | grep -v "Swift build failed"; then
            echo "::error::Build produced warnings"
            exit 1
          fi

      - name: Verify binary
        run: test -f ./build/bin/convergio || test -f ./build/bin/unit_test || test -f ./build/bin/fuzz_test

      - name: Upload artifact
        if: matrix.artifact != ''
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: build/bin/convergio
          retention-days: 7

  # ============================================================================
  # E2E TESTS - uses release artifact (no rebuild)
  # ============================================================================

  e2e-tests:
    name: E2E Tests
    runs-on: macos-14
    needs: build-matrix

    steps:
      - uses: actions/checkout@v4

      - name: Download release binary
        uses: actions/download-artifact@v4
        with:
          name: convergio-release
          path: build/bin

      - name: Run E2E tests
        run: |
          chmod +x build/bin/convergio tests/e2e_test.sh
          timeout 120 ./tests/e2e_test.sh 2>&1 || true
        continue-on-error: true

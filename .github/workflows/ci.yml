name: CI

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  XCODE_VERSION: /Applications/Xcode_16.2.app/Contents/Developer

jobs:
  # ============================================================================
  # FAST CHECKS - lint and security (runs in parallel with build)
  # ============================================================================

  lint:
    name: Lint & Security
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Security scan
        run: |
          echo "=== Checking for hardcoded secrets ==="
          # Look for actual hardcoded string assignments to sensitive variables
          # Exclude: getenv calls, keychain refs, comments, strtok (C func), token estimation vars
          if grep -rE "(api[_-]?key|secret|password)\s*=\s*\"[^\"]+\"" --include="*.c" --include="*.h" src include 2>/dev/null | grep -v "getenv" | grep -v "keychain" | grep -v "// "; then
            echo "::error::Potential hardcoded secrets found"
            exit 1
          fi

          echo "=== Checking for dangerous functions ==="
          if grep -rE "\b(gets|sprintf|strcpy|strcat|scanf)\s*\(" --include="*.c" src 2>/dev/null; then
            echo "::error::Dangerous functions found"
            exit 1
          fi

  # ============================================================================
  # BUILD & TEST - single job with ccache
  # ============================================================================

  build:
    name: Build & Test
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install cjson ccache
          brew link cjson --overwrite 2>/dev/null || true

      - name: Cache ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ hashFiles('src/**/*.c', 'include/**/*.h') }}
          restore-keys: ccache-${{ runner.os }}-

      - name: Configure ccache
        run: |
          ccache --set-config=max_size=500M
          ccache --set-config=compression=true
          ccache -z

      - name: Select Xcode
        run: sudo xcode-select -s ${{ env.XCODE_VERSION }}

      - name: Build release
        run: |
          export PATH="/opt/homebrew/opt/ccache/libexec:$PATH"
          make clean && make CC="ccache clang" 2>&1 | tee build.log

      - name: Check warnings (zero tolerance)
        run: |
          if grep -i "warning:" build.log | grep -v "Metal Toolchain" | grep -v "Swift build failed"; then
            echo "::error::Build produced warnings"
            exit 1
          fi

      - name: Run unit tests
        run: |
          export PATH="/opt/homebrew/opt/ccache/libexec:$PATH"
          make unit_test CC="ccache clang"
          ./build/bin/unit_test

      - name: Show ccache stats
        run: ccache -s

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: convergio-release
          path: build/bin/convergio
          retention-days: 7

  # ============================================================================
  # SANITIZER TESTS - memory safety validation
  # ============================================================================

  sanitizers:
    name: Sanitizer Tests
    runs-on: macos-14
    needs: [build]  # Only run if build passes

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install cjson ccache
          brew link cjson --overwrite 2>/dev/null || true

      - name: Select Xcode
        run: sudo xcode-select -s ${{ env.XCODE_VERSION }}

      - name: Build with AddressSanitizer
        run: |
          make clean
          make SANITIZE=address CC=clang 2>&1 | head -100 || true
          # If SANITIZE flag not supported, build debug mode
          if [ ! -f build/bin/convergio ]; then
            make clean && make DEBUG=1 2>&1 | head -50
          fi

      - name: Run security tests with ASan
        run: |
          make security_test 2>&1 || echo "Security tests completed"

      - name: Run workflow tests with ASan
        run: |
          make workflow_test 2>&1 || echo "Workflow tests completed"

      - name: Run unit tests with ASan
        run: |
          make unit_test 2>&1 || true
          if [ -f build/bin/unit_test ]; then
            ./build/bin/unit_test 2>&1 || echo "Unit tests completed"
          fi

  # ============================================================================
  # CI SUCCESS - required for branch protection
  # ============================================================================

  ci-success:
    name: CI Success
    runs-on: macos-14
    needs: [lint, build]
    if: always()
    steps:
      - name: Check all jobs passed
        run: |
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ]; then
            echo "::error::CI failed"
            exit 1
          fi
          echo "âœ… CI passed!"
